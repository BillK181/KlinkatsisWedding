<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Marisa & Bill's Wedding â€” RSVP, Travel, Registry, and FAQs.">
  <meta name="theme-color" content="#ffffff">

  <title>{% block title %}{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/faviconv2.png') }}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/countdown.css') }}" media="all">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}" media="all">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" media="all">

  {% block head %}{% endblock %}
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul class="main-nav">
      <li class="logo">
        <a href="/" aria-label="Home">
          <img src="{{ url_for('static', filename='images/navlogo.png') }}" alt="M&B Logo" height="65" width="auto" loading="lazy">
        </a>
      </li>
      <li><a href="/mr-mrs">Mr & Mrs</a></li>
      <li><a href="/travel">Travel & Accommodations</a></li>
      <li><a href="/faq">FAQ</a></li>
      <li><a href="/rsvpage">RSVP & Schedule</a></li>
      <li><a href="/registry">Registry</a></li>
    </ul>
  </nav>



  <!-- Logout Form -->
  <div class="logout-form">
    <form action="/logout" method="POST">
      <input type="submit" value="Log Out">
    </form>
  </div>

  <!-- Main Content -->
  <main id="content">
    {% block content %}{% endblock %}
  </main>

  <!-- Chatbot -->
  <div id="chatbot-bubble" role="button" aria-label="Open Chatbot">ðŸ’¬</div>
  <div id="chatbot-container" aria-live="polite" hidden>
    <div id="chatbot-header">
      Just Ask!
      <button id="chatbot-close" aria-label="Close Chatbot">âœ–</button>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="chat-input" placeholder="Type your question..." autocomplete="off">
      <button id="chat-send">Send</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="/" aria-label="Home">
      <img src="{{ url_for('static', filename='images/footerlogo.png') }}" alt="M&B Logo" width="100" height="auto" loading="lazy">
    </a>
  </footer>

  {% block after_footer %}{% endblock %}

  <!-- Global Vars -->
  <script>
    window.userName = "{{ name | e }}";
  </script>

  <!-- JS Files -->
  <script src="{{ url_for('static', filename='js/chatbot.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/countdown.js') }}" defer></script>

</body>
</html>
