{% extends "base.html" %}

{% block title %}Klinkatsis Wedding{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rsvpre.css') }}" media="all">
{% endblock %}

{% block content %}

<!-- Hero Video -->
<main>
    <div class="hero-video-container">
        <video autoplay muted loop playsinline id="hero-video">
            <source src="{{ url_for('static', filename='images/olersvp.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-text">Coming Soon!</div>
        <div class="video-credit">Video by Bill Klinkatsis</div>
    </div>
</main>
{% endblock %}

<!-- Pause Video Script -->
<script>
  const video = document.getElementById('hero-video');

  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      video.pause();
    } else {
      video.play();
    }
  });
</script>
